<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamblecore Slot Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
      color: #fff;
    }
    
    .slot-machine {
      text-align: center;
    }
    
    .reels {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .reel {
      width: 100px;
      height: 100px;
      border: 2px solid #fff;
      margin: 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .bet {
      margin-left: 20px;
    }
    
    .bet input {
      width: 50px;
      text-align: center;
    }
    
    .balance {
      margin-left: 20px;
    }
    
    .rtp {
      margin-left: 20px;
    }
    
    .progress-bar {
      width: 300px;
      height: 20px;
      background-color: #ddd;
      margin-top: 20px;
    }
    
    .progress-bar-fill {
      height: 100%;
      background-color: #4caf50;
      width: 0;
      transition: width 0.2s;
    }
    
    .messages {
      font-size: 18px;
      font-weight: bold;
    }
    
    .chart-container {
      width: 600px;
      height: 400px;
      margin-top: 20px;
    }
    
    .logout-container {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> </head>
</head>
<body>
  <div class="slot-machine" id="slot-machine-container" style="display: none;">
    <div class="reels">
      <div class="reel" id="reel1"></div>
      <div class="reel" id="reel2"></div>
      <div class="reel" id="reel3"></div>
    </div>
    <div class="controls">
      <button id="spin-btn">Spin</button>
      <div class="bet">
        <label for="bet-amount">Bet Amount:</label>
        <input type="number" id="bet-amount" min="1" max="100" value="10">
      </div>
      <div class="balance">Balance: <span id="balance-value">1000</span></div>
      <div class="rtp">Current RTP: <span id="rtp-value">125.00%</span></div>
    </div>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progress-bar-fill"></div>
    </div>
    <div class="messages" id="messages"></div>
    <div class="chart-container">
      <canvas id="balanceChart"></canvas>
    </div>
    <div class="logout-container">
      <button id="cash-out-btn">Cash Out</button>
    </div>
  </div>
  <div id="login-screen" class="center-container" style="display: block;">
    <h1 style="font-family: 'Poppins', sans-serif; font-weight: 500">Login to your business</h1>
    <form onSubmit="return false;">
      <input autocomplete="off" id="businessNameInput" type="text" placeholder="">
    </form>
    <div id="suggestions"></div>
  </div>
  <iframe id="scaniframe" style="border: 0px; display: none;" width="100%" height="500px" src="about:blank"></iframe>

  <script>
    // Popup Code from https://peemima.github.io/lux-bank/assets/popup-code.js
    // ... (Add the popup code content from the provided URL)

    // Firebase Initialization
    const firebaseConfig = {
        apiKey: "AIzaSyASd5JOikXTlRp8eA2j_26Z1NWatZMjZds",
        authDomain: "lux-bank.firebaseapp.com",
        databaseURL: "https://lux-bank-default-rtdb.firebaseio.com",
        projectId: "lux-bank",
        storageBucket: "lux-bank.appspot.com",
        messagingSenderId: "764922032293",
        appId: "1:764922032293:web:573599b6116f025ee15d4c",
        measurementId: "G-JQ7CWEJS9N"
    };
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Business Value and Balance Name
    window.businessValue = new URLSearchParams(window.location.search).get('businessvalue');
    window.balanceName = "Balance";

    // Hide/Show Element Functions
    window.hideElement = function(identifier) {
      document.querySelectorAll(identifier).forEach(item => { item.style.display= 'none'; });
    };

    window.showElement = function(identifier) {
      document.querySelectorAll(identifier).forEach(item => { item.attributeStyleMap.delete('display') });
    };

    // Ensure Business Account Exists
    function ensureBusinessAccountExists() {
        if (businessValue != null) {
          const businessRef = ref(database, `businesses/${businessValue}`);
          get(businessRef).then((snapshot) => {
            if (!snapshot.exists()) {
              window.location.href = `?businessvalue=`;
            }
          }).catch((error) => {
            console.error('Error checking for business existence:', error);
          });
        }
      }

    // Business Data and Balance Fetching
    let businessData = {};

    function fetchAndDisplayBusinessBalance() {
      const businessRef = ref(database, `businesses/${businessValue}`);
      get(businessRef).then((snapshot) => {
        if (snapshot.exists()) {
          businessData = snapshot.val();
          document.getElementById('businessBalance').innerText = balanceName + `: $${businessData.balance}`;
        } else {
          console.error('Business data not found');
        }
      }).catch((error) => {
        console.error('Error fetching business balance:', error);
      });
    }

    // Slot Machine Logic

    const symbols = ['üçí', 'üçã', 'üí∞', '7Ô∏è‚É£', 'üçÄ', 'üí£'];
    const reels = [
      { weights: [0.4, 0.3, 0.15, 0.1, 0.04, 0.01], symbols: symbols },
      { weights: [0.35, 0.3, 0.2, 0.1, 0.04, 0.01], symbols: symbols },
      { weights: [0.3, 0.3, 0.25, 0.1, 0.04, 0.01], symbols: symbols },
    ];

    let balance = 1000;
    let startingBalance = balance;
    let spins = 0;
    let nearMissCount = 0;
    let consecutiveLosses = 0;
    let bonusTriggerChance = 0.05;
    let hiddenCap = 3001;
    let playerLevel = 1;
    let levelProgress = 0;
    let levelThreshold = 100;

    let rtp = 1.2;
    const minRtp = 0.9;
    const rtpDecrement = 0.01;

    let balanceData = {
      labels: [],
      datasets: [{
        label: 'Balance',
        data: [],
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    };

    let balanceChart = null;

    function getRandomSymbol(reel) {
      const randomNum = Math.random();
      let cumulativeWeight = 0;

      for (let i = 0; i < reel.weights.length; i++) {
        cumulativeWeight += reel.weights[i];
        if (randomNum < cumulativeWeight) {
          return reel.symbols[i];
        }
      }

      return reel.symbols[reel.symbols.length - 1];
    }

    function getRTP() {
      if (rtp > minRtp) {
        rtp -= rtpDecrement;
      }
      return rtp;
    }

    function spin() {
      const betAmount = parseInt(document.getElementById('bet-amount').value, 10);

      if (betAmount > balance) {
        showMessage('Insufficient balance!');
        return;
      }

      if (betAmount > hiddenCap) {
        showMessage('Bet amount exceeds hidden cap!');
        return;
      }

      balance -= betAmount;
      spins++;

      let manipulation = [0, 0, 0, 0, 0, 0];
      const currentRtp = getRTP();
      if (betAmount < 50) {
        manipulation = [0.1, 0.1, 0.2, 0.2, 0.3, 0.3].map((x) => x * (1 - currentRtp));
      } else if (consecutiveLosses >= 5) {
        manipulation = [-0.1, -0.1, -0.2, -0.2, -0.3, -0.3].map((x) => x * (1 - currentRtp));
      }

      let results = [];
      for (let i = 0; i < 3; i++) {
        results.push(getRandomSymbol(reels[i]));
      }

      if (spins % 20 === 0 && nearMissCount < 1) {
        let nearMissSymbol = symbols.filter(symbol => symbol !== 'üí∞')[Math.floor(Math.random() * 5)];
        if (nearMissSymbol === results[0] || nearMissSymbol === results[1]) {
          nearMissSymbol = symbols.filter(symbol => symbol !== 'üí∞' && symbol !== nearMissSymbol)[Math.floor(Math.random() * 4)];
        }
        results = ['üí∞', 'üí∞', nearMissSymbol];
        nearMissCount++;
      } else {
        nearMissCount = 0;
      }

      if (results.every((symbol) => symbol === 'üí∞')) {
        results[2] = getRandomSymbol(reels[2]);
      } else if (results.every((symbol) => symbol === 'üí£')) {
        results = spinBonus(betAmount);
      }

      // Play sound before animation
      let winSound = new Audio("https://assets.onecompiler.app/42s4trm3d/42x2w2v5w/win.mp3");
      let loseSound = new Audio("https://assets.onecompiler.app/42s4trm3d/42x2w2v5w/lose.mp3");

      if (results.every((symbol) => symbol === 'üçí') || 
          results.every((symbol) => symbol === 'üçã') ||
          results.every((symbol) => symbol === '7Ô∏è‚É£') ||
          results.every((symbol) => symbol === 'üçÄ') ||
          results.every((symbol) => symbol === 'üí∞')) {
        winSound.play();
      } else {
        loseSound.play();
      }

      animateReels(results, betAmount);
      document.getElementById('rtp-value').textContent = `${(currentRtp * 100).toFixed(2)}%`;

      balanceData.labels.push(`Spin ${spins}`);
      balanceData.datasets[0].data.push(balance);
      updateBalanceChart();
    }

    function animateReels(finalResults, betAmount) {
      const reelElements = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
      let animationCount = 0;

      reelElements.forEach((reelElement, index) => {
        let animationInterval = setInterval(() => {
          const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
          reelElement.textContent = randomSymbol;
        }, 10);

        setTimeout(() => {
          clearInterval(animationInterval);
          reelElement.textContent = finalResults[index];
          animationCount++;

          if (animationCount === reelElements.length) {
            evaluateResults(finalResults, betAmount);
            updateBalance();
            updateProgressBar();
          }
        }, 600 + index * 100);
      });
    }

    function spinBonus(betAmount) {
      let bonusResults = [];
      for (let i = 0; i < 3; i++) {
        const bonusSymbols = ['üçí', 'üçã', '7Ô∏è‚É£', 'üçÄ'];
        const bonusWeights = [0.4, 0.3, 0.2, 0.1];
        bonusResults.push(getRandomSymbol({ symbols: bonusSymbols, weights: bonusWeights }));
      }

      evaluateResults(bonusResults, betAmount, true);
      return bonusResults;
    }

    function displayResults(results) {
      for (let i = 0; i < 3; i++) {
        document.getElementById(`reel${i + 1}`).textContent = results[i];
      }
    }

    function evaluateResults(results, betAmount, isBonus = false) {
      if (results.every((symbol) => symbol === 'üçí')) {
        showMessage('You won 10x your bet!');
        balance += betAmount * 10;
      } else if (results.every((symbol) => symbol === 'üçã')) {
        showMessage('You won 10x your bet!');
        balance += betAmount * 10;
      } else if (results.every((symbol) => symbol === '7Ô∏è‚É£')) {
        showMessage('You won 5x your bet!');
        balance += betAmount * 5;
      } else if (results.every((symbol) => symbol === 'üçÄ')) {
        showMessage('You won 10x your bet!');
        balance += betAmount * 10;
      } else if (results.every((symbol) => symbol === 'üí∞')) {
        showMessage('You won 20x your bet!');
        balance += betAmount * 20;
      } else if (isBonus) {
        showMessage('Bonus feature: No win. Try again!');
      } else {
        showMessage('No win. Try again!');
        consecutiveLosses++;
      }

      if (!isBonus) {
        consecutiveLosses = 0;
        levelProgress += betAmount;
      }

      updateBusinessBalance(betAmount);
    }

    function updateBalance() {
      document.getElementById('balance-value').textContent = balance;
    }

    function updateProgressBar() {
      const progressBarFill = document.getElementById('progress-bar-fill');
      const progressPercentage = (levelProgress / levelThreshold) * 100;

      progressBarFill.style.width = `${progressPercentage}%`;

      if (levelProgress >= levelThreshold) {
        playerLevel++;
        levelProgress = 0;
        showMessage(`Congratulations! You've reached level ${playerLevel}!`);
        levelThreshold *= 2;
      }
    }

    function showMessage(message) {
      document.getElementById('messages').textContent = message;
    }

    function updateBalanceChart() {
      if (balanceChart) {
        balanceChart.destroy();
      }

      const balanceCanvas = document.getElementById('balanceChart');
      balanceChart = new Chart(balanceCanvas, {
        type: 'line',
        data: balanceData,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          },
          animation: {
            duration: 0
          }
        }
      });
    }

    function updateBusinessBalance(amountToAdd) {
      const businessRef = ref(database, `businesses/${businessValue}/balance`);
      get(businessRef).then((snapshot) => {
        let newBalance;
        let currentBalance = snapshot.exists() ? snapshot.val() : 0; 
        newBalance = currentBalance - amountToAdd;
        if (newBalance < 0) {
          newBalance = currentBalance;
          showMessage("Business cannot afford to let you win!")
        }
        set(businessRef, newBalance).then(() => {
          console.log(`Business balance updated to ${newBalance}`);
          fetchAndDisplayBusinessBalance(); 
        }).catch((error) => {
          console.error('Error updating business balance:', error);
        });
      }).catch((error) => {
        console.error('Error fetching business balance:', error);
        set(businessRef, amountToAdd).then(() => {
          console.log('Business balance initialized and set to:', amountToAdd);
        }).catch((initError) => {
          console.error('Error initializing business balance:', initError);
        });
      });
    }
   
    // Transaction Handling
    let latestUserID = '0';
    let userLoggedIn = false;

    document.getElementById('spin-btn').addEventListener('click', () => {
      if (userLoggedIn) {
        spin();
      } else {
        showMessage("Please scan a user to play!");
      }
    });

    document.getElementById('cash-out-btn').addEventListener('click', () => {
      if (userLoggedIn) {
        latestUserID = '0';
        userLoggedIn = false;
        showMessage("Logged out. Please scan a user to play.");
        hideElement('#slot-machine-container');
        showElement('#scaniframe');
        document.getElementById('scaniframe').style.display = 'block';
        document.getElementById('scaniframe').src = 'https://peemima.github.io/lux-bank/scanner/';
        iframeControl('start');
        // Reset balance to starting balance
        balance = startingBalance;
        updateBalance();
        document.getElementById('bet-amount').value = 10;
      }
    });

    // Iframe Control
    window.iframeControl = function(status) {
      if (status == "start") {
        document.getElementById('scaniframe').src = 'https://peemima.github.io/lux-bank/scanner/';
        document.getElementById('scaniframe').style.display = 'block';
      } else if (status == "stop") {
        document.getElementById('scaniframe').style.display = 'none';
        document.getElementById('scaniframe').src = 'about:blank';
      }
    }

    window.addEventListener('message', (event) => {
      setTimeout(function(){
        window.latestUserID = event.data;
        userLoggedIn = true;
        showMessage("User scanned, ready to play!");
        hideElement('#login-screen');
        showElement('#slot-machine-container');
        iframeControl('stop');
      }, 1000);
    });
    

    // Login Screen Logic
    document.getElementById("businessNameInput").addEventListener("mousedown", function() {
      document.getElementById("businessNameInput").placeholder = "Business Name";
    });

    document.getElementById("businessNameInput").addEventListener("blur", function() {
      document.getElementById("businessNameInput").placeholder = "";
    });

    document.getElementById("businessNameInput").addEventListener("input", function() {
      const inputValue = this.value.trim().toLowerCase();
      get(ref(database, 'businesses')).then(snapshot => {
        if (snapshot.exists()) {
          const businesses = snapshot.val();
          const businessSuggestions = Object.keys(businesses).filter(business => 
            business.toLowerCase().includes(inputValue)
          );

          // Show suggestions ONLY if there's exactly one match
          if (businessSuggestions.length === 1) { 
            updateSuggestions(businessSuggestions[0]); // Pass the single suggestion
          } else {
            // Hide suggestions if there are zero or multiple matches
            document.getElementById('suggestions').style.display = 'none'; 
          }
        } else {
          console.error('No businesses found in the database.');
        }
      }).catch(error => {
        console.error('Error fetching businesses:', error);
      });
    });

    function updateSuggestions(suggestion) {
      const suggestionList = document.getElementById('suggestions');
      if (suggestion) {
        suggestionList.style.display = 'block'; 
        suggestionList.innerText = 'Press Enter to login to ' + suggestion;
      } else {
        suggestionList.innerText = 'No businesses found';
      }
    }

    // Add event listener to the input field for Enter key press
    document.getElementById("businessNameInput").addEventListener("keydown", (event) => {
      if (event.key === 'Enter') {
        const suggestion = document.getElementById('suggestions').innerText.replace('Press Enter to login to ', '');
        window.location.href = `?businessvalue=${suggestion}`;
      }
    });
    
    // Initial Setup
    document.addEventListener("DOMContentLoaded", function() {
      ensureBusinessAccountExists();
      fetchAndDisplayBusinessBalance();
      setInterval(fetchAndDisplayBusinessBalance, 200); 
    });

    updateBalance();
    updateBalanceChart();
  </script>
</body>
</html>
