<!DOCTYPE html>
<html>
<head>
<title>Firey Hills Admin Dashboard</title>
<link rel="stylesheet" href="/lux-bank/assets/styles.css">
</head>
<body>
<div id="main-content"> 
  <div id="businessInfo" style="display: grid; grid-template-columns: 1fr auto 1fr;">
    <span style="float: left;">Admin Dashboard</span>
    <img class="logo" src="https://peemima.github.io/lux-bank/assets/fireyhills.png">
    <span id="businessBalance" style="float: right; text-align: right;">Balance: $3280</span>
  </div>
  <div id="homepage">
    <h2 id="homepage-heading">Welcome to your business dashboard</h2>
    <div class="menu-container">
      <p id="transaction-option" class="menu-item">New Sale</p>
      <p id="auction-option" class="menu-item">Get Support</p>
    </div>
  </div>
  <form id="transactionForm" class="center" style="display: none;">
    <iframe id="scaniframe" style="border: 0px;" width="100%" height="500px" src="about:blank"></iframe>
    <div id="transaction-amount" style="display: none;">
      <label for="amountInput">How many hawkeyes?</label>
      <input autocomplete="off" type="text" id="amountInput" name="amountInput" style="font-size: 18px;" required="">
      <button id="cancel-button" class="outline-button">Back</button>
      <button type="submit" class="fill-button">Process</button>
    </div>
  </form>
  <div id="bidScreen" style="display: none;">
    Bid screen content
  </div>
  </div>
</body>
</html>
