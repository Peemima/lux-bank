<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lux Banking Inerface to Print Users</title>
  <link rel="stylesheet" href="/lux-bank/assets/styles.css">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div style="display: none;" id="printableContent">
    <div class="users-print-sheet">
      </div>
  </div>
  <button id="printButton">Print PDF</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyASd5JOikXTlRp8eA2j_26Z1NWatZMjZds", // Replace with your actual API key
      authDomain: "lux-bank.firebaseapp.com", // Replace with your actual Auth Domain
      databaseURL: "https://lux-bank-default-rtdb.firebaseio.com", // Replace with your actual Database URL
      projectId: "lux-bank", // Replace with your actual Project ID
      storageBucket: "lux-bank.appspot.com", // Replace with your actual Storage Bucket
      messagingSenderId: "764922032293", // Replace with your actual Messaging Sender ID
      appId: "1:764922032293:web:573599b6116f025ee15d4c", // Replace with your actual App ID
      measurementId: "G-JQ7CWEJS9N" // Replace with your actual Measurement ID
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    document.addEventListener('DOMContentLoaded', function() {
      const printButton = document.getElementById('printButton');
      const printableContent = document.getElementById('printableContent');
      const usersPrintSheet = document.querySelector('.users-print-sheet');

      // Fetch user data from Firebase
      fetchUserData().then(users => {
        // Create the cards for each user
        Object.keys(users).forEach(key => {
          const userCard = document.createElement('div');
          userCard.classList.add('user-card');
          userCard.innerHTML = `
            <p1>Show this number to businesses to pay for things, ${key}.</p1>
            <h1>${users[key].id}</h1>
          `;
          usersPrintSheet.appendChild(userCard);
        });

        // Print the list
        printButton.addEventListener('click', () => {
          window.print();
        });
      });
    });

    // Function to fetch user data from Firebase
    async function fetchUserData() {
      const snapshot = await get(ref(database, 'users'));
      if (snapshot.exists()) {
        return snapshot.val();
      } else {
        return {}; // Return an empty object if no users exist
      }
    }


// Get the reference to the 'number-of-students' node in the base folder
const studentsRef = ref(database, 'number-of-students-at-school');

// Get the reference to the 'users' node in the base folder
const usersRef = ref(database, 'users');
    
    // Function to update the businessBalance text
function updateBusinessBalanceElement() {
  Promise.all([
    get(studentsRef),
    get(usersRef)
  ]).then(([studentsSnapshot, usersSnapshot]) => {
    if (studentsSnapshot.exists()) {
      const numberOfStudents = studentsSnapshot.val();

      if (usersSnapshot.exists()) {
        const numberOfUsers = Object.keys(usersSnapshot.val()).length;

        // Update the #businessInfo element *inside the then block*
        const businessInfoElement = document.getElementById('businessBalance');
        businessInfoElement.innerText = `${numberOfUsers}/${numberOfStudents} students input`;
      } else {
        console.log("No data found for 'users'");
      }
    } else {
      console.log("No data found for 'number-of-students'");
    }
  }).catch((error) => {
    console.error("Error fetching data:", error);
  });
}

// Call the update function initially
updateBusinessBalanceElement();

// Call the update function every 10 secconds (adjust as needed)
setInterval(updateBusinessBalanceElement, 1000);
  </script>
</body>
</html>
