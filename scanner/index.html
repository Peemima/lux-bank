<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      #barcode-reader {
        width: 100%;
        max-width: 500px;
      }

      #reader-contaier {
        position: relative;
        width: 100%;
        overflow: hidden;
        border-radius: 40px;
      }

      #reader {
        position: relative;
        transform: scaleX(-1);
      }

      #scanOverlay {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 2;
        background-color: rgba(0, 0, 0, 0.5);
        /* Darken the video */
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        vertical-align: center;
        justify-content: center;
        transition: 0.5s;
      }

      #result {
        margin-top: 10px;
        font-size: 18px;
      }

      scan-area {
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
      }

      #scanningVideo {
        width: 175px;
        max-width: 30%;
        border-radius: 23%;
        margin: 0px;
        transition: all 1s ease-in-out;
      }

      #scanningVideo:hover {
        width: 100px;
      }

      video {
        width: 100% !important;
      }

      @keyframes checkmark {
        0% {
            opacity: 100%;
            filter: blur(0px);
        }
        30% {
            opacity: 100%;
            filter: blur(0px);
        } 
        100% {
            opacity: 0%;
            filter: blur(35px);
            transform: scale(0.90);
        }
      }
    </style>
  </head>
  <body>
    <div id="barcode-reader">
      <div id="reader-contaier">
        <div id="scanOverlay">
          <video id="scanningVideo" loop muted="true" src="https://peemima.github.io/lux-bank/assets/scanbarcode.mp4"></video>
        </div>
        <div id="reader"></div>
      </div>
      <div id="result"></div>
    </div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyASd5JOikXTlRp8eA2j_26Z1NWatZMjZds",
        authDomain: "lux-bank.firebaseapp.com",
        databaseURL: "https://lux-bank-default-rtdb.firebaseio.com",
        projectId: "lux-bank",
        storageBucket: "lux-bank.appspot.com",
        messagingSenderId: "764922032293",
        appId: "1:764922032293:web:573599b6116f025ee15d4c",
        measurementId: "G-JQ7CWEJS9N"
      };
      const app = firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      // Initialize the video element
      const scanningVideo = document.getElementById('scanningVideo');
      window.onload = (event) => {
        scanningVideo.play();
      };

      const html5QrCode = new Html5Qrcode("reader");
      // Get available cameras
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          console.log(devices.length);
          console.log(devices);
          // Start scanning with selected camera
          html5QrCode.start({
              facingMode: {
                exact: "environment"
              }
            }, {
              fps: 60,
            },
            (decodedText, decodedResult) => {
              checkUser(decodedText);
            },
            (errorMessage) => {
              document.getElementById('reader').style.transform = 'scaleX(1)';
              //console.error("Error during scanning:", errorMessage);
              //document.getElementById("result").innerText = "Error during scanning: " + errorMessage;
            }).catch((err) => {
            console.error("Error starting scan:", err);
            // Start scanning with selected camera
            html5QrCode.start({
                facingMode: {
                  exact: "user"
                }
              }, {
                fps: 60,
              },
              (decodedText, decodedResult) => {
                checkUser(decodedText);
              },
              (errorMessage) => {
                //console.error("Error during scanning:", errorMessage);
                //document.getElementById("result").innerText = "Error during scanning: " + errorMessage;
              }).catch((err) => {
              console.error("Error starting scan:", err);
              document.getElementById("result").innerText = "Error starting scan: " + err;
            });
          });
        } else {
          console.error("No cameras found.");
          document.getElementById("result").innerText = "It looks like you don't have a camera connected. Connect a camera, refresh the page, and try again.";
        }
      }).catch(err => {
        console.error("Error getting cameras:", err);
        document.getElementById("result").innerText = "It looks like you didn't allow this page to access your camera. Refresh the page and try again. ";
      });

      function checkUser(scannedText) {
        database.ref('users').orderByChild('id').equalTo(scannedText).once('value').then((snapshot) => {
          if (snapshot.exists()) {
            // Get the first matching user (assuming only one user has the ID)
            const userSnapshot = snapshot.val();
            const userName = Object.keys(userSnapshot)[0]; // Get the parent element key (username)
            document.getElementById('barcode-reader').style.animation = 'checkmark 1s ease-in-out';
            setTimeout(function(){
              document.getElementById('barcode-reader').style.display = 'none';
            }, 960);
            sendToParent(scannedText);
          } else {
            alert(`User ID: ${scannedText} not found in the database.`);
          }
        }).catch((error) => {
          console.error("Error fetching user data:", error);
          document.getElementById("result").innerText += "Error: Could not retrieve user data. Please try again later.\n";
        });
      }
      
      function sendToParent(userID) {
          window.top.postMessage(userID, '*');
      }
    </script>
  </body>
</html>
