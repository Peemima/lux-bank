      function isUnusualPrice(newPrice, pastPrices) {
  // Helper function to calculate the mean of an array
  function calculateMean(arr) {
      return arr.reduce((sum, val) => sum + val, 0) / arr.length;
  }

  // Helper function to calculate the standard deviation
  function calculateStandardDeviation(arr, mean) {
      const variance = arr.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / arr.length;
      return Math.sqrt(variance);
  }

  // Helper function to find common intervals
  function findCommonIntervals(prices) {
      const intervals = [];
      for (let i = 0; i < prices.length - 1; i++) {
          for (let j = i + 1; j < prices.length; j++) {
              const interval = Math.abs(prices[i] - prices[j]);
              if (interval !== 0) intervals.push(interval);
          }
      }
      const frequency = intervals.reduce((freq, interval) => {
          freq[interval] = (freq[interval] || 0) + 1;
          return freq;
      }, {});

      // Find the most frequent interval
      const maxFrequency = Math.max(...Object.values(frequency));
      return Object.keys(frequency)
          .filter(interval => frequency[interval] === maxFrequency)
          .map(Number);
  }

  // Return false if there is not enough data
  if (pastPrices.length < 6) {
      return false;
  }

  // Step 1: Check if the new price is an outlier in terms of magnitude
  const mean = calculateMean(pastPrices);
  const stdDev = calculateStandardDeviation(pastPrices, mean);

  const isOutlierByMagnitude = Math.abs(newPrice - mean) > 6 * stdDev;

  // Step 2: Check if the new price is unusual in terms of intervals
  const commonIntervals = findCommonIntervals(pastPrices);
  const isIntervalUnusual = !commonIntervals.some(interval => newPrice % interval === 0);

  // Step 3: Combine both checks
  return isOutlierByMagnitude || isIntervalUnusual;
}
