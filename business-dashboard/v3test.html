      function processTransaction(userID, amount) {
  get(ref(database, 'users')).then((snapshot) => {

      for (let userKey in users) {

        if (users[userKey].id === userID) {
          // Access the user's first name, which is the key of the user object
          const userName = userKey.split(' ')[0]; // Extract only the first word

          if (amount > currentBalance) {
            showPopup("flex", "Not enough hawkeyes", "block", `It looks like there aren't enough hawkeyes to buy that.`);

                let newBalance = currentBalance - amount; 
                set(ref(database, 'users/' + userKey + '/balance'), newBalance)
                  .then(() => {

                    logTransaction(userKey, userID, -amount, newBalance, businessValue, businessData.balance);

                  });
                return; 
              }
            }
            showPopup("flex", "Notice", "block", "That doesn't seem to be a valid user id.");
          } else {
            console.log('No users found in the database.');

        }).catch((error) => {
          console.error('Error fetching user data:', error);
          showPopup("flex", "Help is on the way", "none", "There was an error, but don't worry, help is on the way.");
        });
      }

      function logTransaction(userKey, userId, amount, newBalance, businessValue, businessBalanceAmount) {
        const transactionID = `trans_${Date.now()}_${Math.floor(Math.random() * 1000)}`; 
        const transactionRef = ref(database, 'transactions/' + transactionID); 
        const transactionData = {
          userKey: userKey,
          userId: userId,
          amount: amount,
          newBalance: newBalance,
          businessBalance: businessBalanceAmount,
          business: businessValue, 
          timestamp: Date.now() 
        };

        set(transactionRef, transactionData)
          .then(() => {
            console.log('Transaction logged successfully.');
          })
          .catch((error) => {
            console.error('Error logging transaction:', error);
          });
      }

      function updateBusinessBalance(amountToAdd) {
        const businessRef = ref(database, `businesses/${businessValue}/balance`);
        get(businessRef).then((snapshot) => {
          let newBalance;
          let currentBalance = snapshot.exists() ? snapshot.val() : 0; 
          newBalance = currentBalance + amountToAdd;
          set(businessRef, newBalance).then(() => {
            console.log(`Business balance updated to ${newBalance}`);
            fetchAndDisplayBusinessBalance(); 
          }).catch((error) => {
            console.error('Error updating business balance:', error);
          });
        }).catch((error) => {
          console.error('Error fetching business balance:', error);
          set(businessRef, amountToAdd).then(() => {
            console.log('Business balance initialized and set to:', amountToAdd);
          }).catch((initError) => {
            console.error('Error initializing business balance:', initError);
          });
        });
      }

      function fetchAndDisplayBusinessBalance() {
        const businessRef = ref(database, `businesses/${businessValue}`);
        get(businessRef).then((snapshot) => {
          if (snapshot.exists()) {
            window.businessData = snapshot.val();
            document.getElementById('businessBalance').innerText = `Balance: $${businessData.balance}`;
          } else {
            console.error('Business data not found');
          }
        }).catch((error) => {
          console.error('Error fetching business balance:', error);
        });
      }

      setInterval(fetchAndDisplayBusinessBalance, 200);

    } else {
      document.getElementById("main-content").style.display = 'none'; 
      document.getElementById("login-screen").style.display = 'block'; 

      let businessSuggestions = [];

      document.getElementById("businessNameInput").addEventListener("mousedown", function() {
        document.getElementById("businessNameInput").placeholder = "Business Name";
      });

      document.getElementById("businessNameInput").addEventListener("blur", function() {
        document.getElementById("businessNameInput").placeholder = "";
      });

      document.getElementById("businessNameInput").addEventListener("input", function() {
  const inputValue = this.value.trim().toLowerCase();
  get(ref(database, 'businesses')).then(snapshot => {
    if (snapshot.exists()) {
      const businesses = snapshot.val();
      businessSuggestions = Object.keys(businesses).filter(business => 
        business.toLowerCase().includes(inputValue)
      );

      // Show suggestions ONLY if there's exactly one match
      if (businessSuggestions.length === 1) { 
        updateSuggestions(businessSuggestions[0]); // Pass the single suggestion
      } else {
        // Hide suggestions if there are zero or multiple matches
        document.getElementById('suggestions').style.display = 'none'; 
      }
    } else {
      console.error('No businesses found in the database.');
    }
  }).catch(error => {
    console.error('Error fetching businesses:', error);
  });
});

function updateSuggestions(suggestion) {
  const suggestionList = document.getElementById('suggestions');
  if (suggestion) {
    suggestionList.style.display = 'block'; 
    suggestionList.innerText = 'Press Enter to login to ' + suggestion;
  } else {
    suggestionList.innerText = 'No businesses found';
  }
}

document.getElementById("businessNameInput").addEventListener("keydown", (event) => {
  if (event.key === 'Enter') {
    const suggestion = document.getElementById('suggestions').innerText.replace('Press Enter to login to ', '');

  }
});

    bidButton.addEventListener("click", function() { // Start listening for a click

      bidButton.classList.add('menu-item-selected'); // Give it the 'selected' styling
      iframeControl('stop');
      hideElement('#homepage-heading'); // Hide the 'What would the customer like to do?' heading
      hideElement('#transactionForm'); // Hide the transaction form
      showElement('#bidScreen'); // Show the bid screen
    });

    window.iframeControl = function(status) {
      if (status == "start") {
        document.getElementById('scaniframe').src = 'https://peemima.github.io/lux-bank/scanner/';
        document.getElementById('scaniframe').style.display = 'block';
      } else if (status == "stop") {
        document.getElementById('scaniframe').style.display = 'none';
        document.getElementById('scaniframe').src = 'about:blank';
      }
    }

    window.addEventListener('message', (event) => {

        iframeControl('stop');

    // Setup scripting

      hideElement('#transactionForm');

<body>
  <div id="main-content">

    <form id="transactionForm" class="center">

      <div id="transaction-amount">

        <input autocomplete="off" type="text" id="amountInput" name="amountInput" style="font-size: 18px;" required>
        <button id="cancel-button" class="outline-button">Back</button>
        <button type="submit" class="fill-button">Process</button>

    </form>
    <div id="bidScreen">

      <div id="auctionDetails" style="display: none;">
        <h2 id="auctionName"></h2>
        <div id="biddersTable"></div> 
        <iframe id="bidScaniframe" style="border: 0px;" width="100%" height="500px" src="about:blank"></iframe>

          <label for="bidAmountInput">How much would the user like to bid?</label>
          <input autocomplete="off" type="text" id="bidAmountInput" name="bidAmountInput" style="font-size: 18px;" required>

  <div id="login-screen" class="center-container" style="display: none;">

    <form onSubmit="return false;">
      <input autocomplete="off" id="businessNameInput" type="text" placeholder="">
    </form>

  <script>
    // ... (Your existing Firebase code) ...

    // Auction-related logic
    let currentAuction = null;

    const newAuctionButton = document.getElementById('newAuctionButton');
    const auctionList = document.getElementById('auctionList');
    const auctionName = document.getElementById('auctionName');
    const biddersTable = document.getElementById('biddersTable');
    const bidForm = document.getElementById('bidForm');
    const bidAmountInput = document.getElementById('bidAmountInput');
    const bidSubmitButton = document.getElementById('bidSubmitButton');
    const bidCancelButton = document.getElementById('bidCancelButton');
    const bidScaniframe = document.getElementById('bidScaniframe');

    newAuctionButton.addEventListener('click', () => {
      showPopup("flex", "New Auction", "block", `
        <label for="newAuctionName">Auction Name:</label>
        <input type="text" id="newAuctionName" required><br><br>
        <label for="newAuctionStartingPrice">Starting Price:</label>
        <input type="number" id="newAuctionStartingPrice" required>
      `);

      const popupCloseButton = document.getElementById('popup-close-button');
      popupCloseButton.addEventListener('click', () => {
        hideElement('#popup-overlay');
      });

      const popupContent = document.getElementById('popup-content');
      popupContent.addEventListener('click', (event) => {
        if (event.target.id === 'popup-content') {
          hideElement('#popup-overlay');
        }
      });

      document.getElementById('popup-content').addEventListener('submit', (event) => {
        event.preventDefault();
        const auctionName = document.getElementById('newAuctionName').value;
        const startingPrice = parseInt(document.getElementById('newAuctionStartingPrice').value);
        if (auctionName && !isNaN(startingPrice)) {
          createAuction(auctionName, startingPrice);
          hideElement('#popup-overlay');
        } else {
          showPopup("flex", "Notice", "block", "Please enter a valid auction name and starting price.");
        }
      });
    });

    function createAuction(auctionName, startingPrice) {
      const auctionRef = ref(database, 'auctions/' + businessValue + '/' + auctionName);
      const auctionData = {
        name: auctionName,
        startingPrice: startingPrice,
        bidders: {}
      };
      set(auctionRef, auctionData)
        .then(() => {
          console.log('Auction created successfully.');
          fetchAuctions();
        })
        .catch((error) => {
          console.error('Error creating auction:', error);
        });
    }

    function fetchAuctions() {
      const auctionRef = ref(database, 'auctions/' + businessValue);
      onValue(auctionRef, (snapshot) => {
        if (snapshot.exists()) {
          const auctions = snapshot.val();
          auctionList.innerHTML = ''; // Clear existing auctions
          for (const auctionName in auctions) {
            const auction = auctions[auctionName];
            const auctionItem = document.createElement('div');
            auctionItem.classList.add('auction-item');
            auctionItem.textContent = auction.name;
            auctionItem.addEventListener('click', () => {
              showAuctionDetails(auctionName);
            });
            auctionList.appendChild(auctionItem);
          }
        } else {
          auctionList.innerHTML = '<p>No auctions found.</p>';
        }
      });
    }

    function showAuctionDetails(auctionName) {
      currentAuction = auctionName;
      auctionName.textContent = auctionName;

      const biddersRef = ref(database, 'auctions/' + businessValue + '/' + auctionName + '/bidders');
      onValue(biddersRef, (snapshot) => {
        if (snapshot.exists()) {
          const bidders = snapshot.val();
          updateBiddersTable(bidders);
        } else {
          biddersTable.innerHTML = '<p>No bidders yet.</p>';
        }
      });

      hideElement('#auctions-container');
      showElement('#auctionDetails');
    }

    function updateBiddersTable(bidders) {
      biddersTable.innerHTML = ''; // Clear existing bidders
      const table = document.createElement('table');
      const headerRow = table.insertRow();
      headerRow.insertCell().textContent = 'User';
      headerRow.insertCell().textContent = 'Bid Amount';
      headerRow.insertCell().textContent = 'Action';
      for (const userKey in bidders) {
        const bidder = bidders[userKey];
        const row = table.insertRow();
        row.insertCell().textContent = userKey.split(' ')[0]; // Get user's name
        row.insertCell().textContent = bidder.amount;
        const actionCell = row.insertCell();
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.addEventListener('click', () => {
          removeBidder(userKey);
        });
        actionCell.appendChild(deleteButton);
      }
      biddersTable.appendChild(table);
    }

    function removeBidder(userKey) {
      const biddersRef = ref(database, 'auctions/' + businessValue + '/' + currentAuction + '/bidders/' + userKey);
      remove(biddersRef)
        .then(() => {
          console.log('Bidder removed successfully.');
        })
        .catch((error) => {
          console.error('Error removing bidder:', error);
        });
    }

    bidSubmitButton.addEventListener('click', () => {
      const bidAmount = parseFloat(bidAmountInput.value);
      if (!isNaN(bidAmount)) {
        addBidder(latestUserID, bidAmount);
      } else {
        showPopup("flex", "Notice", "block", "Please enter a valid bid amount.");
      }
    });

    function addBidder(userID, bidAmount) {
      get(ref(database, 'users/' + userID)).then((snapshot) => {
        if (snapshot.exists()) {
          const user = snapshot.val();
          if (user.balance >= bidAmount) {
            const biddersRef = ref(database, 'auctions/' + businessValue + '/' + currentAuction + '/bidders/' + userID);
            set(biddersRef, { amount: bidAmount })
              .then(() => {
                console.log('Bidder added successfully.');
                bidAmountInput.value = ''; // Clear input field
                hideElement('#bidForm');
                showElement('#bidScaniframe');
              })
              .catch((error) => {
                console.error('Error adding bidder:', error);
              });
          } else {
            showPopup("flex", "Notice", "block", "The user does not have enough hawkeyes to place this bid.");
          }
        } else {
          showPopup("flex", "Notice", "block", "That doesn't seem to be a valid user ID.");
        }
      });
    }

    bidCancelButton.addEventListener('click', () => {
      hideElement('#bidForm');
      showElement('#bidScaniframe');
    });

    // Handle bid scan iframe messages
    window.addEventListener('message', (event) => {
      if (event.source === bidScaniframe.contentWindow) {
        latestUserID = event.data;
        hideElement('#bidScaniframe');
        showElement('#bidForm');
        bidAmountInput.focus();
      }
    });

    // Call fetchAuctions when the page loads
    fetchAuctions();
  </script>
