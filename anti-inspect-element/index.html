<!DOCTYPE html>
<html>
  <head>
    <title>AIE: Anti Inspect Element </title>
    <script>
      document.onkeydown = (e) => {
        if (e.key == 123) {
            e.preventDefault();
        }
        if (e.ctrlKey && e.shiftKey && e.key == 'I') {
            e.preventDefault();
        }
        if (e.ctrlKey && e.shiftKey && e.key == 'C') {
            e.preventDefault();
        }
        if (e.ctrlKey && e.shiftKey && e.key == 'J') {
            e.preventDefault();
        }
        if (e.ctrlKey && e.key == 'U') {
            e.preventDefault();
        }
      };
    </script>
  </head>
  <body oncontextmenu="return false">
    <h1>You can't inspect this page.</h1>
    <p>
      <b>Why am I building this?</b>
      <br>
      I'm building this so students can't hack lux to do something that was not meant to be done.
    </p>
  </body>
</html>
