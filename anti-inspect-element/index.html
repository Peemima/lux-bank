<!DOCTYPE html>
<html>
  <head>
    <title>AIE: Anti Inspect Element </title>
    <meta charset="UTF-8">
    <meta name="description" content="I challenge anyone who thinks they have the skill to use inspect element on this website. Think you're up to the challenge?">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body, html {
        height: 100%;
        padding: 0px;
        margin: 0px; 
      }
    </style>
    <script>
      document.onkeydown = (e) => {
        if (e.key == 123) {
            e.preventDefault();
        }
        if (e.ctrlKey && e.shiftKey && e.key == 'I') {
            e.preventDefault();
        }
        if (e.ctrlKey && e.shiftKey && e.key == 'C') {
            e.preventDefault();
        }
        if (e.ctrlKey && e.shiftKey && e.key == 'J') {
            e.preventDefault();
        }
        if (e.ctrlKey && e.key == 'U') {
            e.preventDefault();
        }
      };
    </script>
  </head>
  <body oncontextmenu="return false">
    <h1>You can't inspect this page.</h1>
    <p>
      <b>Why? </b>
      <br>
      I'm building this so students can't hack lux to do something that was not meant to be done.
      <br>
      <br>
      <b>What can you do? </b>
      <br>
      Try to use inspect element on this website.
    </p>
  </body>
</html>
